<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Huddle Landing Page</title>
</head>
<body>
    <header role="heading">
        <img src="./assets/img/logo.svg" alt="Logo" height="35">
    </header>
    <div class="body d-flex mt-3">
        <img src="./assets/img/illustration-mockups.svg" alt="Mokcoups">
        <div class="container-text" role="main">
            <h1>Build The Community Your Fans Will Love</h1>
            <p class="font_poppins mt-1">
                Huddle re-imagines the way build communities. You have a voice, but
                so does your audience. Create connections with your users as you engage
                in genuine discussion.
            </p>
            <button class="btn font_poppins mt-1 pointer" type="button">
                Register
            </button>
        </div>
    </div>
    <footer>
        <div>
            <i class='bx bxl-facebook pointer'></i>
            <i class='bx bxl-twitter pointer'></i>
            <i class='bx bxl-instagram pointer'></i>
        </div>
    </footer>
</body>
</html>
